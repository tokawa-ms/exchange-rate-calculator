<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>為替レート変換計算機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fallback.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- ヘッダー -->
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">為替レート変換計算機</h1>
            <p class="text-gray-600 text-sm">通貨間の金額変換を簡単に行えます</p>
        </header>

        <!-- 設定パネル -->
        <div id="settingsPanel" class="bg-white rounded-lg shadow-lg mb-6 overflow-hidden">
            <div class="px-4 py-3 bg-blue-600 text-white flex justify-between items-center cursor-pointer" onclick="toggleSettings()">
                <h2 class="text-lg font-semibold">初期設定</h2>
                <svg id="settingsArrow" class="w-5 h-5 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
            
            <div id="settingsContent" class="px-4 py-6">
                <!-- 自国通貨設定 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">自国通貨</label>
                    <input type="text" id="baseCurrency" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="JPY" maxlength="3">
                    <p class="text-xs text-gray-500 mt-1">3文字の通貨コードを入力してください</p>
                </div>

                <!-- 変換対象通貨1 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">変換対象通貨1</label>
                    <div class="flex gap-2">
                        <input type="text" id="targetCurrency1" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="NTD" maxlength="3">
                        <input type="number" id="targetRate1" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="レート" step="0.0001" min="0">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">1[自国通貨]がN[対象通貨]になるレートを入力</p>
                </div>

                <!-- 変換対象通貨2 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">変換対象通貨2</label>
                    <div class="flex gap-2">
                        <input type="text" id="targetCurrency2" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="USD" maxlength="3">
                        <input type="number" id="targetRate2" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="レート" step="0.0001" min="0">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">1[自国通貨]がN[対象通貨]になるレートを入力</p>
                </div>

                <!-- 保存ボタン -->
                <button onclick="saveSettings()" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                    設定を保存
                </button>
            </div>
        </div>

        <!-- メイン変換パネル -->
        <div id="conversionPanel" class="bg-white rounded-lg shadow-lg p-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">通貨変換</h2>
            
            <!-- 設定未完了メッセージ -->
            <div id="setupRequired" class="text-center py-8 text-gray-500">
                <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-sm">まず上記の初期設定を完了してください</p>
            </div>

            <!-- 変換フィールド -->
            <div id="conversionFields" class="hidden space-y-4">
                <!-- 自国通貨 -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2" id="baseCurrencyLabel">JPY</label>
                    <input type="number" id="baseAmount" 
                           class="w-full px-4 py-3 text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="0.00" step="0.01" min="0">
                </div>

                <!-- 変換対象通貨1 -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2" id="target1CurrencyLabel">NTD</label>
                    <input type="number" id="target1Amount" 
                           class="w-full px-4 py-3 text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="0.00" step="0.01" min="0">
                </div>

                <!-- 変換対象通貨2 -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2" id="target2CurrencyLabel">USD</label>
                    <input type="number" id="target2Amount" 
                           class="w-full px-4 py-3 text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="0.00" step="0.01" min="0">
                </div>

                <!-- クリアボタン -->
                <button onclick="clearAllFields()" 
                        class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-200">
                    すべてクリア
                </button>
            </div>
        </div>

        <!-- フッター -->
        <footer class="text-center mt-6 text-gray-500 text-xs">
            <p>© 2024 為替レート変換計算機</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
