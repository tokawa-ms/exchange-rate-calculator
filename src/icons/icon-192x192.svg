<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="192" height="192" fill="#3b82f6" rx="19.2"/>
  
  <!-- 通貨記号（¥とUSD） -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <!-- ¥記号 -->
    <text x="57.6" y="76.8" font-size="48">¥</text>
    
    <!-- 矢印 -->
    <path d="M 76.8 96 L 115.2 96" stroke="white" stroke-width="5.76" marker-end="url(#arrowhead)"/>
    
    <!-- 矢印の先端 -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="white" />
      </marker>
    </defs>
    
    <!-- $記号 -->
    <text x="134.4" y="76.8" font-size="48">$</text>
    
    <!-- 計算機アイコン -->
    <rect x="38.4" y="105.6" width="115.2" height="67.2" fill="white" rx="9.6"/>
    <rect x="48" y="115.2" width="96" height="28.8" fill="#3b82f6"/>
    
    <!-- ボタン -->
    <circle cx="67.2" cy="153.6" r="5.76" fill="#3b82f6"/>
    <circle cx="96" cy="153.6" r="5.76" fill="#3b82f6"/>
    <circle cx="124.8" cy="153.6" r="5.76" fill="#3b82f6"/>
  </g>
